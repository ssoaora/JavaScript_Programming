<script>
  const x = Number(prompt('숫자를 입력하세요.', ''))
  switch (x) {
    case 1:
      console.log('입력한 값이 1입니다.')
      break
    case 2:
      console.log('입력한 값이 2입니다.')
      break
    case 3:
      console.log('입력한 값이 3입니다.')
      break
    default:
      console.log('입력한 값이 1, 2, 3이 아닙니다.')
  }
</script>
